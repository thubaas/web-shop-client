<ng-template appPlaceholder></ng-template>
<div class="card">
  <img class="product-image" [src]="product.imageUrl" alt="Product Image" />

  <div class="product-text">
    <div class="product-price"><sup>$</sup>{{ product.price.toFixed(2) }}</div>
    <div class="product-name" (click)="showProductDetails()">
      {{ product.name }}
    </div>
  </div>
  <div class="card-actions">
    <button class="btn-cart" style="" (click)="onAddToCart()">
      Add to Cart
    </button>

    <button class="btn-wishlist" style="" (click)="onAddToWishList()">
      <i class="bi bi-heart-fill"></i>
    </button>
  </div>
</div>
<app-loading-spinner *ngIf="loading"></app-loading-spinner>
