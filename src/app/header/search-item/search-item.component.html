<div class="wishlist-item">
  <img
    [src]="product.imageUrl"
    alt="product_img"
    class="wishlist-img child-item"
  />
  <div class="child-item">
    <div class="name">{{ product.name }}</div>
    <div class="card-text"><sup>$</sup>{{ product.price }}</div>
  </div>

  <div class="child-item">
    <button class="btn btn-outline-primary" (click)="onAddToCart()">
      Add to Cart
    </button>

    <button class="btn btn-outline-primary" (click)="onAddtoWishlist()">
        Add to Wishlist
      </button>
  </div>
</div>
