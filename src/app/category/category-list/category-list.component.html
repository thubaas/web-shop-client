<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h3 class="pt-3">Our Categories</h3>
      <div>
        <button class="btn-add-category" (click)="onAddCategory()">Add Category</button>
      </div>
    </div>
  </div>

  <div class="grid">
    <article *ngFor="let category of categories; let i = index" class="">
      <app-category-item [category]="category" [index]="i"></app-category-item>
    </article>
  </div>
</div>
